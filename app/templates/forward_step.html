{% extends 'layouts/base-fullscreen.html' %}
{% block content %}
<style>
  /* Ubah warna latar belakang seluruh halaman */
  body {
    background-color: #f4f9fc;
  }

  /* Judul gejala */
  .text-custom-primary {
    color: #6bade3 !important;
  }

  /* Tombol outline custom */
  .btn-outline-custom {
    color: #6bade3;
    border-color: #6bade3;
  }

  .btn-outline-custom:hover {
    background-color: #6bade3;
    color: white;
  }

  /* Card styling agar lebih kontras */
  .card {
    background-color: #ffffff;
  }

  .form-label {
    font-weight: 500;
  }
</style>

<div class="container mt-7">
  <div class="text-center">
    <h5>({{ step }}/{{ total }}) Pertanyaan Gejala</h5>
    <p class="lead">Apakah Anda Merasakan ?</p>

    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h4 class="text-custom-primary">{{ gejala.nama }}</h4>
      </div>
    </div>

    <form method="POST">
      <div class="d-grid gap-3">
        <label class="form-label">Pilih salah satu:</label>
        <div class="d-flex justify-content-center gap-2">
          <button type="submit" name="jawab" value="0" class="btn btn-outline-custom">
            <small>Tidak sama sekali</small>
          </button>
          <button type="submit" name="jawab" value="1" class="btn btn-outline-custom">
            <small>Jarang</small>
          </button>
          <button type="submit" name="jawab" value="2" class="btn btn-outline-custom">
            <small>Sering</small>
          </button>
          <button type="submit" name="jawab" value="3" class="btn btn-outline-custom">
            <small>Selalu</small>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
